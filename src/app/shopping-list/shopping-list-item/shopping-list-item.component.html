<a style="cursor: pointer;"
 class="list-group-item clearfix" [routerLink]="id" routerLinkActive="active">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{list.name}}</h3>
        <p class="list-group-item-text">{{list.description}}</p>
    </div>
    <div class="pull-right">
        <img [src]="list.img"  style="max-height: 50px;"> |
    </div>
</a>
