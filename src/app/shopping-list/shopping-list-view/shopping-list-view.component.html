<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-8">
              {{list.name}}
            </div>
            <div class="col-xs-2">
            {{list.description}}
            </div>
            <div class="col-xs-2">
                <img [src]="list.img" class="img-responsive" style="max-width: 100px; max-height: 100px;">
            </div>
        </div>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="Ondelet()">
            <mat-icon>delete</mat-icon>
          </button>
    </div>
</div>
