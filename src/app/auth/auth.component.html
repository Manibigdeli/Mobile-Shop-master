    <form #authform="ngForm" (ngSubmit)="OnSubmitForm(authform)">
        <div class="form-group">
            <label for="email">Username/email</label>
            <input nz-input id="email" name="email" ngModel placeholder="Admin@gmail.com"/> 
      </div>
       <div class="form-group">
        <label for="password">password</label>
        <input type="password"
        nz-input ngModel id="password" name="password"
        placeholder="input password"/>
     </div>
       <button type="submit" class="btn btn-success">
        <span nz-icon nzType="user" nzTheme="outline"></span>{{LoginMode ? 'Login' : 'Signup'}}</button> | 
       <button class="btn btn-primary"  type="button" (click)="OnSwitch()">
        <span nz-icon nzType="user-switch" nzTheme="outline"></span>Switch {{LoginMode ? 'Signup' : 'Login'}}</button>
    </form>
   </div>
</div><hr>

    <div class="col-md-5 col-md-offset-3 ">

    </div>
</div>
