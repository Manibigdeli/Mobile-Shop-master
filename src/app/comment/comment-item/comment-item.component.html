<nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
      <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
        <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
        <nz-comment-content>
          <p>{{ item.content }}</p>
        </nz-comment-content>
      </nz-comment>
    </ng-template>
  </nz-list>
  <nz-comment>
    <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
    <nz-comment-content>
      <form [formGroup]="form">
        <nz-form-item>
          <textarea formControlName="comment" nz-input rows="4"></textarea>
        </nz-form-item>
      </form>
      <nz-form-item>
        <button nz-button nzType="primary" 
        [nzLoading]="submitting" (click)="handleSubmit()">
          Add Comment
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
