<div class="row">
    <div class="col-xs-12">
        <img [src]="shop.img" alt="{{shop.name}}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
     <h1>{{shop.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{shop.description}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button mat-raised-button (click)="Onedit()" color="primary">Edit item</button>
    </div>
</div>
