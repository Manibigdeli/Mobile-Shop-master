<a style="cursor: pointer;"
 class="list-group-item clearfix" [routerLink]="id" routerLink="active">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{mobile.name}}</h3>
        <p class="list-group-item-text">{{mobile.description}}</p>
    </div>
    <div class="pull-right">
        <img [src]="mobile.img" alt="{{mobile.name}}" style="max-height: 50px;">
    </div>
</a>
